<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="gameBox">
            <div class="gameBox__buttonRow">
                <div class="gameBox__button" id="startX">Начать X</div>
                <div class="gameBox__button" id="startO">Начать O</div>
            </div>
            <div class="gameBox__row">
                <div class="gameBox__col" id="box0"></div>
                <div class="gameBox__col" id="box1"></div>
                <div class="gameBox__col" id="box2"></div>
            </div>
            <div class="gameBox__row">
                <div class="gameBox__col" id="box3"></div>
                <div class="gameBox__col" id="box4"></div>
                <div class="gameBox__col" id="box5"></div>
            </div>
            <div class="gameBox__row">
                <div class="gameBox__col" id="box6"></div>
                <div class="gameBox__col" id="box7"></div>
                <div class="gameBox__col" id="box8"></div>
            </div>
            <div class="gameBox__winnerRow" id="winnerRow"></div>
            <div class="gameBox__textRow">
                <div class="gameBox__text">player</div>
                <div class="gameBox__text">bot</div>
            </div>
            <div class="gameBox__scoreRow">
                <div class="gameBox__score" id="playerScore"></div>
                <div class="gameBox__score" id="botScore"></div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
